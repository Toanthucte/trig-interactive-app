<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background Circle
            ctx.fillStyle = '#2563eb';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 10, 0, 2 * Math.PI);
            ctx.fill();
            
            // Unit Circle
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size/64;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/3, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Axis Lines
            ctx.lineWidth = size/96;
            ctx.beginPath();
            ctx.moveTo(size/6, size/2);
            ctx.lineTo(5*size/6, size/2);
            ctx.moveTo(size/2, size/6);
            ctx.lineTo(size/2, 5*size/6);
            ctx.stroke();
            
            // Angle Arc
            ctx.strokeStyle = '#f59e0b';
            ctx.lineWidth = size/64;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/3, 0, -Math.PI/2, true);
            ctx.stroke();
            
            // Point on Circle
            ctx.fillStyle = '#ef4444';
            ctx.beginPath();
            ctx.arc(size/2 + size/3 * Math.cos(-Math.PI/4), size/2 + size/3 * Math.sin(-Math.PI/4), size/32, 0, 2 * Math.PI);
            ctx.fill();
            
            // Angle Line
            ctx.strokeStyle = '#10b981';
            ctx.lineWidth = size/64;
            ctx.beginPath();
            ctx.moveTo(size/2, size/2);
            ctx.lineTo(size/2 + size/3 * Math.cos(-Math.PI/4), size/2 + size/3 * Math.sin(-Math.PI/4));
            ctx.stroke();
            
            // Text
            ctx.fillStyle = 'white';
            ctx.font = `${size/12}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('TRIG', size/2, size - size/12);
            
            return canvas.toDataURL('image/png');
        }
        
        console.log('Icon 192x192:', createIcon('canvas192', 192));
        console.log('Icon 512x512:', createIcon('canvas512', 512));
    </script>
</body>
</html>
