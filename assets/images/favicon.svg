<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for background circle -->
    <radialGradient id="bg-gradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </radialGradient>
    
    <!-- Gradient for angle arc -->
    <linearGradient id="angle-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="16" cy="16" r="15" fill="url(#bg-gradient)" filter="url(#drop-shadow)"/>
  
  <!-- Grid lines for mathematical context -->
  <g opacity="0.2">
    <line x1="8" y1="4" x2="8" y2="28" stroke="white" stroke-width="0.5"/>
    <line x1="24" y1="4" x2="24" y2="28" stroke="white" stroke-width="0.5"/>
    <line x1="4" y1="8" x2="28" y2="8" stroke="white" stroke-width="0.5"/>
    <line x1="4" y1="24" x2="28" y2="24" stroke="white" stroke-width="0.5"/>
  </g>
  
  <!-- Main coordinate axes -->
  <line x1="6" y1="16" x2="26" y2="16" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="16" y1="6" x2="16" y2="26" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Axis arrows -->
  <polygon points="26,16 24,14 24,18" fill="white"/>
  <polygon points="16,6 14,8 18,8" fill="white"/>
  
  <!-- Unit circle -->
  <circle cx="16" cy="16" r="9" fill="none" stroke="white" stroke-width="1.8" opacity="0.9"/>
  
  <!-- Angle arc (45 degrees) -->
  <path d="M 25 16 A 9 9 0 0 0 22.36 9.64" 
        fill="none" 
        stroke="url(#angle-gradient)" 
        stroke-width="2.5" 
        stroke-linecap="round"/>
  
  <!-- Angle line from center to point -->
  <line x1="16" y1="16" x2="22.36" y2="9.64" 
        stroke="#10b981" 
        stroke-width="2" 
        stroke-linecap="round"/>
  
  <!-- Point on circle -->
  <circle cx="22.36" cy="9.64" r="2.5" fill="#ef4444">
    <animate attributeName="r" values="2;3;2" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Small mathematical symbols -->
  <text x="20" y="20" fill="white" font-family="Arial, sans-serif" font-size="3" font-weight="bold" opacity="0.7">Î¸</text>
</svg>