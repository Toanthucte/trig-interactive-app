<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="main-bg-gradient" cx="50%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </radialGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    
    <!-- Angle gradient -->
    <linearGradient id="angle-arc-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Circle glow effect -->
    <filter id="circle-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="main-drop-shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="96" cy="96" r="90" fill="url(#main-bg-gradient)" filter="url(#main-drop-shadow)"/>
  
  <!-- Grid background for mathematical context -->
  <rect width="180" height="180" x="6" y="6" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Outer decorative circles -->
  <circle cx="96" cy="96" r="85" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <circle cx="96" cy="96" r="80" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
  
  <!-- Main coordinate system -->
  <g filter="url(#circle-glow)">
    <!-- X-axis -->
    <line x1="20" y1="96" x2="172" y2="96" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <!-- Y-axis -->
    <line x1="96" y1="20" x2="96" y2="172" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Axis arrows -->
    <polygon points="172,96 165,90 165,102" fill="white"/>
    <polygon points="96,20 90,27 102,27" fill="white"/>
    
    <!-- Axis labels -->
    <text x="176" y="100" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">x</text>
    <text x="100" y="18" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">y</text>
  </g>
  
  <!-- Unit circle with glow -->
  <circle cx="96" cy="96" r="60" fill="none" stroke="white" stroke-width="4" opacity="0.95" filter="url(#circle-glow)"/>
  
  <!-- Quadrant markers -->
  <g opacity="0.4">
    <circle cx="96" cy="36" r="2" fill="white"/>  <!-- 90° -->
    <circle cx="156" cy="96" r="2" fill="white"/> <!-- 0° -->
    <circle cx="96" cy="156" r="2" fill="white"/> <!-- 270° -->
    <circle cx="36" cy="96" r="2" fill="white"/>  <!-- 180° -->
  </g>
  
  <!-- Special angle: 45 degrees -->
  <g>
    <!-- Angle arc -->
    <path d="M 156 96 A 60 60 0 0 0 138.43 53.57" 
          fill="none" 
          stroke="url(#angle-arc-gradient)" 
          stroke-width="5" 
          stroke-linecap="round">
      <animate attributeName="stroke-width" values="4;6;4" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Radius line to the point -->
    <line x1="96" y1="96" x2="138.43" y2="53.57" 
          stroke="#10b981" 
          stroke-width="4" 
          stroke-linecap="round" 
          filter="url(#circle-glow)"/>
    
    <!-- Point on circle (45° position) -->
    <circle cx="138.43" cy="53.57" r="8" fill="#ef4444" filter="url(#circle-glow)">
      <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Projection lines (sin and cos) -->
    <line x1="138.43" y1="53.57" x2="138.43" y2="96" stroke="#22d3ee" stroke-width="2" opacity="0.7" stroke-dasharray="4,2"/>
    <line x1="138.43" y1="53.57" x2="96" y2="53.57" stroke="#a78bfa" stroke-width="2" opacity="0.7" stroke-dasharray="4,2"/>
  </g>
  
  <!-- Mathematical annotations -->
  <g fill="white" font-family="Arial, sans-serif" font-weight="bold">
    <!-- Angle symbol -->
    <text x="108" y="86" font-size="16" opacity="0.8">θ</text>
    
    <!-- Value annotations -->
    <text x="145" y="80" font-size="10" opacity="0.7">√2/2</text>
    <text x="118" y="51" font-size="10" opacity="0.7">√2/2</text>
    
    <!-- Main title -->
    <text x="96" y="180" text-anchor="middle" font-size="18" font-weight="bold" 
          fill="white" opacity="0.9">TRIGONOMETRY</text>
  </g>
  
  <!-- Decorative mathematical symbols -->
  <g opacity="0.3" fill="white" font-family="serif">
    <text x="25" y="40" font-size="12">sin</text>
    <text x="155" y="40" font-size="12">cos</text>
    <text x="25" y="165" font-size="12">tan</text>
    <text x="155" y="165" font-size="12">π</text>
  </g>
</svg>